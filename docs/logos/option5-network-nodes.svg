<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Connection lines forming an S shape -->
  <path d="M 120 50
           C 140 50, 150 60, 150 75
           C 150 90, 140 100, 110 100
           C 80 100, 70 110, 70 125
           C 70 140, 80 150, 100 150"
        stroke="#007bff"
        stroke-width="4"
        fill="none"
        opacity="0.3"/>

  <!-- Top node cluster -->
  <circle cx="120" cy="50" r="12" fill="#007bff"/>
  <circle cx="145" cy="65" r="10" fill="#4d9fff"/>
  <circle cx="150" cy="85" r="8" fill="#007bff"/>

  <!-- Connection lines -->
  <line x1="120" y1="50" x2="145" y2="65" stroke="#007bff" stroke-width="2" opacity="0.5"/>
  <line x1="145" y1="65" x2="150" y2="85" stroke="#007bff" stroke-width="2" opacity="0.5"/>
  <line x1="150" y1="85" x2="130" y2="100" stroke="#007bff" stroke-width="2" opacity="0.5"/>

  <!-- Middle node cluster -->
  <circle cx="130" cy="100" r="10" fill="#4CAF50"/>
  <circle cx="100" cy="100" r="12" fill="#4CAF50"/>
  <circle cx="80" cy="105" r="10" fill="#4ade80"/>

  <!-- Connection lines -->
  <line x1="130" y1="100" x2="100" y2="100" stroke="#4CAF50" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="100" x2="80" y2="105" stroke="#4CAF50" stroke-width="2" opacity="0.5"/>
  <line x1="80" y1="105" x2="70" y2="125" stroke="#4CAF50" stroke-width="2" opacity="0.5"/>

  <!-- Bottom node cluster -->
  <circle cx="70" cy="125" r="10" fill="#007bff"/>
  <circle cx="80" cy="140" r="8" fill="#4d9fff"/>
  <circle cx="100" cy="150" r="12" fill="#007bff"/>

  <!-- Connection lines -->
  <line x1="70" y1="125" x2="80" y2="140" stroke="#007bff" stroke-width="2" opacity="0.5"/>
  <line x1="80" y1="140" x2="100" y2="150" stroke="#007bff" stroke-width="2" opacity="0.5"/>

  <!-- Pulse effect on key nodes -->
  <circle cx="120" cy="50" r="12" fill="none" stroke="#007bff" stroke-width="2" opacity="0.2">
    <animate attributeName="r" from="12" to="18" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.2" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="100" r="12" fill="none" stroke="#4CAF50" stroke-width="2" opacity="0.2">
    <animate attributeName="r" from="12" to="18" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.2" to="0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="150" r="12" fill="none" stroke="#007bff" stroke-width="2" opacity="0.2">
    <animate attributeName="r" from="12" to="18" dur="2s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.2" to="0" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>
