name: Release

on:
  push:
    tags:
      - 'v*.*.*'

# Constitutional Requirement: Build for all three platforms
jobs:
  release:
    name: Release on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      # Constitutional Requirements: All checks must pass before release
      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run all tests
        run: npm test

      # Build and package application
      - name: Build and package
        run: npm run electron:build

      # Upload artifacts
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: release/**/*

  publish:
    name: Publish Release
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R artifacts/

      - name: Prepare release files
        run: |
          mkdir -p release
          # Only copy packaged distribution files, not unpacked Electron frameworks
          find artifacts -type f \( \
            -name "*.dmg" -o \
            -name "*.zip" -o \
            -name "*.exe" -o \
            -name "*.AppImage" -o \
            -name "*.deb" -o \
            -name "*.rpm" -o \
            -name "*.blockmap" -o \
            -name "latest*.yml" \
          \) -exec cp {} release/ \;
          echo "Release files:"
          ls -lh release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
